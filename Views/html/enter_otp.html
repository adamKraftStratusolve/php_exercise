<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP - ConnectSphere</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="login-container">
    <div class="card login-card">
        <img src="../logo.svg" alt="ConnectSphere Logo" class="logo">
        <h1>Check Your Email</h1>
        <p>We've sent a 6-digit One-Time Password (OTP) to your email address. Please enter it below.</p>
        <form id="otpForm">
            <div id="errorMessage" class="error"></div>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" required maxlength="6" pattern="\d{6}">
            </div>
            <button type="submit" class="btn btn-primary">Verify Code</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javascript/apiservice.js"></script>
<script src="../javascript/utils.js"></script>
<script src="../javascript/enter_otp.js"></script>
</body>
</html>
