<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ConnectSphere</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<nav class="navbar">
    <a href="index.html" class="nav-brand">
        <img src="../logo.svg" alt="ConnectSphere Logo" class="logo">
        <span>ConnectSphere</span>
    </a>

    <button class="nav-toggle" aria-label="toggle navigation">
        <i class="fas fa-bars"></i>
    </button>

    <div class="nav-links">
        <span id="welcomeMessage">Welcome!</span>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutLink">Logout</a>
    </div>
</nav>

<main class="container">
    <div class="card create-post-card" id="createPostTrigger">
        What's on your mind?
    </div>

    <h2>Latest Posts</h2>
    <div id="postsContainer"></div>
</main>

<div class="modal-overlay" id="postModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create a New Post</h2>
            <button class="close-btn" id="modalCloseBtn"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <form id="createPostForm">
                <div class="input-wrapper">
                    <textarea id="postTextarea" name="postText" placeholder="What's on your mind?" required></textarea>
                    <span id="postCharCounter" class="char-counter">0 / 280</span>
                </div>
                <div id="modalErrorMessage" class="error" style="display: none;"></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="modalCancelBtn">Cancel</button>
            <button type="submit" form="createPostForm" class="btn btn-primary" id="modalPostBtn">Post</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javascript/apiservice.js?v=1.2"></script>
<script src="../javascript/utils.js?v=1.2"></script>
<script src="../javascript/BasePage.js?v=1.2"></script>
<script src="../javascript/index.js?v=1.2"></script>

<div id="loadingNotification" class="loading-notification">
    <span>Loading more posts...</span>
</div>
</body>
</html>
