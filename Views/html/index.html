<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ConnectSphere</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<nav class="navbar">
    <a href="index.html" class="nav-brand">
        <img src="../logo.svg" alt="ConnectSphere Logo" class="logo">
        <span>ConnectSphere</span>
    </a>
    <div class="nav-links">
        <span id="welcome-message">Welcome!</span>
        <a href="profile.html">Profile</a>
        <a href="#" id="logout-link">Logout</a>
    </div>
</nav>

<main class="container">
    <div class="card create-post-card" id="create-post-trigger">
        What's on your mind?
    </div>

    <h2>Latest Posts</h2>

    <div id="posts-container">
    </div>
</main>

<div class="modal-overlay" id="postModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create a New Post</h2>
            <button class="close-btn" id="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="create-post-form">
                <textarea id="post-textarea" placeholder="What's on your mind?" required></textarea>
                <div id="modal-error-message" class="error" style="display: none;"></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="modal-cancel-btn">Cancel</button>
            <button type="submit" form="create-post-form" class="btn btn-primary" id="modal-post-btn">Post</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javascript/apiservice.js"></script>
<script src="../javascript/index.js"></script>

</body>
</html>
