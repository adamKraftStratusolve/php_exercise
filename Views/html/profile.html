<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - ConnectSphere</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <a href="index.html" class="nav-brand">
        <img src="../logo.svg" alt="ConnectSphere Logo" class="logo">
        <span>ConnectSphere</span>
    </a>
    <div class="nav-links">
        <span id="welcomeMessage">Welcome!</span>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutLink">Logout</a>
    </div>
</nav>

<main class="container">
    <div class="card">
        <h2>Your Display Picture</h2>
        <div class="profile-picture-container">
            <img id="profilePicturePreview" src="/Uploads/default-avatar.jpg" alt="Your profile picture">
        </div>
        <input type="file" id="pictureInput" accept="image/jpeg, image/png, image/gif" style="display: none;">
        <button onclick="document.getElementById('pictureInput').click();" class="btn btn-outline">Choose Image</button>
        <button id="savePictureBtn" class="btn btn-primary" style="display: none;">Save Picture</button>
        <div id="pictureMessage" class="message" style="display: none;"></div>
    </div>
    <div class="card">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <div id="messageDisplay" class="message"></div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <hr>
            <h3>Change Password</h3>
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
    <div class="card">
        <h2>Your Posts</h2>
        <div id="userPostsContainer"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="../javascript/apiservice.js"></script>
<script src="../javascript/utils.js"></script>
<script src="../javascript/BasePage.js"></script>
<script src="../javascript/profile.js"></script>
</body>
</html>
