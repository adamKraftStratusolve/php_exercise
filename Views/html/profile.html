<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ConnectSphere</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
<nav class="navbar">
    <a href="index.html" class="nav-brand">
        <img src="../logo.svg" alt="ConnectSphere Logo" class="logo">
        <span>ConnectSphere</span>
    </a>
    <div class="nav-links">
        <span>Welcome, Alex!</span>
        <a href="profile.html">Profile</a>
        <a href="login.html">Logout</a>
    </div>
</nav>

<main class="container">
    <div class="card">
        <h2>Your Profile</h2>
        <p class="profile-subtitle">View and update your personal information.</p>

        <form action="#">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" value="Alex">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" value="Williams">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="alex.williams@example.com">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="alexw" disabled>
            </div>

            <hr class="profile-separator">

            <h3>Change Password</h3>
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword">
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</main>
</body>
</html>
