<!DOCTYPE html>
<html lang="en">
<body>
<nav class="navbar">
    <div class="nav-links">
        <span id="welcome-message">Welcome!</span>
        <a href="profile.html">Profile</a>
        <a href="#" id="logout-link">Logout</a>
    </div>
</nav>

<main class="container">
    <div class="card">
        <h2>Your Profile</h2>
        <p class="profile-subtitle">View and update your personal information.</p>

        <form id="profile-form">
            <div id="message-display" class="message"></div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" disabled> </div>

            <hr class="profile-separator">

            <h3>Change Password</h3>
            <p class="profile-subtitle">Leave blank to keep your current password.</p>
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword">
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javascript/apiservice.js"></script>
<script src="../javascript/profile.js"></script>
</body>
</html>
