<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - ConnectSphere</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
<nav class="navbar">
    <div class="nav-links">
        <span id="welcome-message">Welcome!</span>
        <a href="index.html">Home</a>
        <a href="#" id="logout-link">Logout</a>
    </div>
</nav>

<main class="container">
    <div class="card">
        <h2>Your Display Picture</h2>
        <div class="profile-picture-container">
            <img id="profile-picture-preview" src="/Uploads/default-avatar.png" alt="Your profile picture">
        </div>
        <input type="file" id="picture-input" accept="image/jpeg, image/png, image/gif" style="display: none;">
        <button onclick="document.getElementById('picture-input').click();" class="btn btn-outline">Choose Image</button>
        <button id="save-picture-btn" class="btn btn-primary" style="display: none;">Save Picture</button>
        <div id="picture-message" class="message" style="display: none;"></div>
    </div>
    <div class="card">
        <h2>Your Profile</h2>
        <p class="profile-subtitle">View and update your personal information.</p>

        <form id="profile-form">
            <div id="message-display" class="message"></div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>

            <hr class="profile-separator">

            <h3>Change Password</h3>
            <p class="profile-subtitle">Leave blank to keep your current password.</p>
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword">
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <div class="card">
        <h2>Your Posts</h2>
        <div id="user-posts-container">
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javascript/apiservice.js"></script>
<script src="../javascript/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</body>
</html>
