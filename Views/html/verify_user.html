<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Identity - ConnectSphere</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="login-container">
    <div class="card login-card">
        <img src="../logo.svg" alt="ConnectSphere Logo" class="logo">

        <h1>Verify Your Identity</h1>
        <p>Please enter your username and email to proceed.</p>
        <form id="verify-user-form">
            <div id="error-message" class="error"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javascript/apiservice.js"></script>
<script src="../javascript/utils.js"></script>
<script src="../javascript/verify-user.js"></script>
</body>
</html>
